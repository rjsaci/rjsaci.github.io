<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Music Player</title>

	<link rel="icon" href="favicon.png">

	<link rel="styelsheet" href="https://fonts.googleapis.com/css?family=Roboto">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div id="fixed-bar" class="box">
			<div class="player-action">
				<button class="fab-btn hide" id="navigate"><i class="fa fa-arrow-left"></i></button>
				<button class="fab-btn player-action-btn hide" id="loop"><i class="fa fa-refresh"></i></button>
				<button class="fab-btn lg-btn pause-play player-action-btn hide"><i class="fa fa-pause"></i></button>
				<button class="fab-btn player-action-btn hide" id="show-video"><i class="fa fa-eye"></i></button>
				<button class="fab-btn show-form"><i class="fa fa-plus"></i></button>
			</div>

			<div class="progress-wrapper hide">
				<div class="progress">
					<span class="buffered"></span>
					<span class="played"></span>
					<span class="tooltip">0:00</span>
				</div>
				<span class="time">
					<span class="played-time">0:00</span>
					<span class="full-time">0:00</span>
				</span>
			</div>
		</div>
		
		<ul id="playlist" class="box list"></ul>
		<ul id="songslist" class="box list"></ul>

		<form class="new-song box hide">
            <input type="text" id="url" placeholder="URL"/>
            <div class="row">
                <div class="col md-50">
                    <input type="text" id="start" placeholder="Start Time"/>
                </div>
                <div class="col md-50">
                    <input type="text" id="end" placeholder="End Time"/>
                </div>
            </div>
            <button class="btn">Play</button>
        </form>

		<div id="yplayer-container" class="inactive"><div id="yplayer"></div></div>

		<audio id="audio-player"></audio>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
