<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Music Player</title>
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
   
    <link rel="icon" href="favicon.png">
    
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div id="fixed-bar" class="box">
            <div class="player-action">
                <button class="fab-btn show-form"><i class="fa fa-plus"></i></button>
                <button class="fab-btn player-action-btn hide" id="loop"><i class="fa fa-repeat"></i></button>
                <button class="fab-btn pause-play player-action-btn hide"><i class="fa fa-pause"></i></button>
                <button class="fab-btn hide" id="show-video"><i class="fa fa-eye"></i></button>
            </div>

            <div class="progress-wrapper hide">
                <div class="progress">
                    <span class="buffered"></span>
                    <span class="played"></span>
                    <span class="tooltip">0:00</span>
                </div>
                <span class="time">
                    <span class="played-time">0:00</span> 
                    <span class="full-time">0:00</span>
                </span>
            </div>
        </div>

        <ul id="playlist" class="box"></ul>

        <form class="new-song box hide">
            <input type="text" id="url" placeholder="URL"/>
            <div class="row">
                <div class="col md-50">
                    <input type="text" id="start" placeholder="Start Time"/>
                </div>
                <div class="col md-50">
                    <input type="text" id="end" placeholder="End Time"/>
                </div>
            </div>
            <button class="btn">Play</button>
        </form>

        <div id="yplayer-container" class="hide"><div id="yplayer"></div></div>

        <audio id="audio-player"></audio>
    </div>
</body>
</html>
