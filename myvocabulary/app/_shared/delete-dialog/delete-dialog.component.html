<div class="confirm-dialog">
    <md-dialog-content>Are you sure to delete this item?</md-dialog-content>
    <md-dialog-actions>
        <button md-raised-button color="accent" (click)="closeDialog(1)">Yes</button>
        <button md-raised-button (click)="closeDialog()">No</button>
    </md-dialog-actions>
</div>
