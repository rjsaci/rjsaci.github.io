<!DOCTYPE html>
<html>
<head>
    <title>JQ RJ Zoomer</title>
    <style>
        .thumbnail{width: 200px; height: 200px;}
        .thumbnail img{width: 100%; height: 100%;}
 
    </style>
</head>
<body>
    <div class="thumbnail">
        <img alt="" src="a_thumb.jpg"></img>
    </div>

    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="jquery.rjzoomer.js"></script>
    <script>
        $(document).ready(function() {
            $(".thumbnail").rjzoomer({scale: 5});
        });     
    </script>
</body>
</html>
