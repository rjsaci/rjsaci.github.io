<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>YouTube Player</title>
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
   
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="player-action">
            <span class="show-video fab-btn list-play hide">
                <input type="checkbox" id="show-video-check"> 
                <label for="show-video-check">&nbsp;</label>
            </span>
            <span class="player-btn play list-play hide"></span>
            <span class="fab-btn add-btn"></span>
        </div>
        
        <ul class="playlist"></ul>

        <div class="new-song hide">
            <input type="text" id="url" placeholder="Video URL"/>
            <div class="row">
                <div class="col md-50">
                    <input type="text" id="start" placeholder="Start Time"/>
                </div>
                <div class="col md-50">
                    <input type="text" id="end" placeholder="End Time"/>
                </div>
            </div>
            <button class="new-song-btn">Play</button>
        </div>

        <div id="player-container" class="fade-out"><div id="player"></div></div>
    </div>
</body>

</html>
